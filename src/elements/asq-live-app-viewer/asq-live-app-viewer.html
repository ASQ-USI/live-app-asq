<link rel="import" href="../../../../polymer/polymer.html">
<link rel="import" href="../../../../asq-base/asq-base.html">
<link rel="import" href="../asq-toolbar/asq-toolbar.html">
<dom-module id="asq-live-app-viewer">
  <style>
    :host{
      bottom:0;
      position: fixed;
      width: 100%;
      color: black;
      left: 0;
      pointer-events: none;
    }
  </style>
  <template>
    <asq-toolbar question="[[ question ]]" questions="[[ question ]]}" close-dialog='[[ closeDialog ]]'></asq-toolbar>
  </template>
  <script>
    Polymer({
      is:'asq-live-app-viewer',
      behaviors:[
      ASQ.asqElementBehavior
      ],
      properties: {
        /* 
          This is the question that is showed in the paper dialog, this object contains every data that is needed for the paper dialog 
        */
        question: {
          type: Object,
          notify: true,
        },
        /* 
          Array of Objects that is used by the dom repeat on the paper drawer panel, it is used to display all the viewer
           questions under the text area
         */
        questions: {
          type: Array,
          notify: true,
        },
        /* This is changed from the parent element, everytime it changes, it means that the dialog that is currently open, should 
           closed
        */
        closeDialog: {
          type: Boolean,
          notify: true,
        },
      },
     })
  </script>
</dom-module>
